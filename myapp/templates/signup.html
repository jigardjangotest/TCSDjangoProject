{% extends 'header.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function checkEmail()
		{
			
			var e="{{msg1}}";
			alert(e);
			if(e!="")
			{
				document.getElementById("email").style.backgroundColor="red";
			}
		}
	</script>
</head>
<body>
<center>
	<h1>Signup</h1>
	{% if msg %}
		<b style="color: red;">{{msg}}</b>
	{% endif %}
	{% if msg1 %}
		<b style="color: red;">{{msg1}}</b>
		<script type="text/javascript">
		
			
			var e="{{msg1}}";
			alert(e);
			if(e!="")
			{
				document.frm.email.style.borderColor="red";
			}
		
	</script>
	{% endif %}
	<form name="frm" method="post" action="{% url 'signup' %}">
		{% csrf_token %}
		<table>
			<tr>
				<td>User Type</td>
				<td>
					<input type="radio" name="usertype" value="user">&nbsp;&nbsp;User
					<input type="radio" name="usertype" value="seller" style="margin-left: 50px;">&nbsp;&nbsp;Seller
				</td>
			</tr>
			<tr>
				<td>First Name</td>
				<td><input type="text" name="fname" required="required" value="{{user.fname}}"></td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td><input type="text" name="lname" required="required" value="{{user.lname}}"></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="text" id="email" name="email" required="required" value="{{user.email}}"></td>
			</tr>
			<tr>
				<td>Mobile</td>
				<td><input type="text" name="mobile" required="required" value="{{user.mobile}}"></td>
			</tr>
			<tr>
				<td>Address</td>
				<td><textarea cols="22" rows="5" name="address" required="required">{{user.address}}</textarea></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" name="password" required="required"></td>
			</tr>
			<tr>
				<td>Confirm Password</td>
				<td><input type="password" name="cpassword" required="required"></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="SignUp" class="btn btn-primary">
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<b>Already Registered? Click Here To <a href="{% url 'login' %}"> Login </a></b>
				</td>
				
			</tr>
		</table>
	</form>
</center>

</body>
</html>
{% endblock %}

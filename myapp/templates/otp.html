{% extends 'header.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<center>
	<h1>Enter OTP</h1>
	{% if msg %}
		<b style="color: red;">{{msg}}</b>
	{% endif %}
	<form name="enter_otp" method="post" action="{% url 'verify_otp' %}">
		{% csrf_token %}
		<table>
			
			<tr>
				<td>Enter OTP</td>
				<td><input type="password" name="user_otp"  required="required"></td>
			</tr>
			<tr>
				<td><input type="hidden" name="otp"  value="{{otp}}"></td>
			</tr>
			<tr>
				<td><input type="hidden" name="email"  value="{{email}}"></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" value="Verify OTP" class="btn btn-primary"></td>
			</tr>
			
		</table>
	</form>
</center>

</body>
</html>
{% endblock %}

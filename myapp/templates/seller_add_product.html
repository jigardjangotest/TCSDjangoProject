{% extends 'seller_header.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function checkEmail()
		{
			
			var e="{{msg1}}";
			alert(e);
			if(e!="")
			{
				document.getElementById("email").style.backgroundColor="red";
			}
		}
	</script>
</head>
<body>
<center>
	<h1>Add Product</h1>
	{% if msg %}
		<b style="color: red;">{{msg}}</b>
	{% endif %}
	{% if msg1 %}
		<b style="color: red;">{{msg1}}</b>
		<script type="text/javascript">
		
			
			var e="{{msg1}}";
			alert(e);
			if(e!="")
			{
				document.frm.email.style.borderColor="red";
			}
		
	</script>
	{% endif %}
	<form name="add_product" method="post" action="{% url 'seller_add_product' %}" enctype="multipart/form-data">
		{% csrf_token %}
		<table>
			<tr>
				<td>Product Category</td>
				<td>
					<select name="product_category">
						<option>---Select Category---</option>
						<option value="kids">Kids</option>
						<option value="women">Women</option>
						<option value="men">Men</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Product Size</td>
				<td>
					<select name="product_size">
						<option>---Select Size---</option>
						<option value="s">S</option>
						<option value="m">M</option>
						<option value="l">L</option>
						<option value="xl">XL</option>
						<option value="xxl">XXL</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Product Name</td>
				<td><input type="text" name="product_name" required="required"></td>
			</tr>
			<tr>
				<td>Product Price</td>
				<td><input type="text" name="product_price" required="required"></td>
			</tr>
			<tr>
				<td>Product Description</td>
				<td><textarea cols="22" rows="5" name="product_desc" required="required"></textarea></td>
			</tr>
			<tr>
				<td>Product Image</td>
				<td><input type="file" name="product_image" required="required"></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="Add Product" class="btn btn-primary">
				</td>
			</tr>
			
		</table>
	</form>
</center>
</body>
</html>
{% endblock %}
